# Value for $GITHUB_OAUTH_TOKEN is generated from https://github.com/settings/tokens
# and added to travis https://travis-ci.com/anandchakru/CiFi/settings

language: java
script:
- mvn package -DskipTests=true -Dmaven.javadoc.skip=true -B -V
cache:
  directories:
    - $HOME/.m2
branches:
  except:
  - test
  - master
notifications:
  email:
    on_failure: change
    on_success: change
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: 
    - /home/travis/build/anandchakru/CiFi/cifi-core/target/cifi-core-1.0.jar
  on:
    repo: anandchakru/CiFi
    branch: master
    tags: true
  skip_cleanup: true